<!doctype html>
<html lang="zh-cn" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.cn/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/assets/load.css">
  <!-- 网站icon -->
  <link rel="shortcut icon" type="image/svg+xml" href="https://image.honahec.cc/favicon-blue.png" />
  <!-- 网站主页 -->
  <link data-react-helmet="true" rel="canonical" href="https://honahec.cc/">
  <!-- 网站描述 -->
  <meta data-react-helmet="true" name="description" content="这里是Honahec的主页吖！">
  <!-- 网站Tag -->
  <meta data-react-helmet="true" name="keywords" content="Honahec,个人网站,个人主页,博客">
  <!-- 网站分享描述 -->
  <meta data-react-helmet="true" name="op:description" content="一只Honahec的个人主页！">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honahecの个人主页</title>
  <script>
    // 设置 html 的 data-theme 属性
    const theme = localStorage.getItem('isTheme');
    document.documentElement.setAttribute('data-theme', theme == 'system' || theme == null ? window.matchMedia('(prefers-color-scheme: dark)').matches : theme)
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
